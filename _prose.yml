# Prose.io config
prose:
  rooturl: "_posts"
  siteurl: "http://autosponge.github.io/"
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "select"
          label: "Select a layout"
          placeholder: "Default"
          options:
            - name: "post"
              value: "post"
            - name: "fake"
              value: "fake"
          selected: "post"
      - name: "category"
        field:
          element: "text"
          label: "Category"
          value: ""
      - name: "tags"
        field:
          element: "text"
          label: "Tags"
          value: ""
